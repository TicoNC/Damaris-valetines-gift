<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Content</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <button id="yesButton">YES</button>
    <div id="content" style="display: none;">
        <h1>Love Content</h1>
        <img src="us.jpg.jpeg" alt="Love Image">
        <audio id="song" controls>
            <source src="your_song.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        <iframe id="video" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        document.getElementById('yesButton').onclick = function() {
            document.getElementById('content').style.display = 'block';
            const song = document.getElementById('song');
            song.play().catch(error => {
                console.log('Error playing audio:', error);
            });
            document.getElementById('video').src = 'https://www.youtube.com/embed/AjGkbFqi67c?autoplay=1';
        };
    </script>
</body>
</html>
