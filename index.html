<!DOCTYPE html>
<html>
<head>
    <title>Valentine's Day</title>
    <style>
        body {
            background: linear-gradient(to right, #ffb6c1, #ff69b4);
            text-align: center;
            font-family: Arial;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
        }
        h1 {
            color: white;
            font-size: 40px;
            margin: 0 0 20px 0;
        }
        p {
            color: white;
            font-size: 18px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        #yes {
            background: white;
            color: red;
        }
        #no {
            background: red;
            color: white;
            position: fixed;
        }
        #msg {
            display: none;
            color: white;
            margin-top: 20px;
            font-size: 20px;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
        }
        .heart {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Damaris, will you be my Valentine? üíñ</h1>
        <p>You have only one correct answer btw üòå</p>
        
        <div>
            <button id="yes" onclick="showYes()">YES ‚ù§Ô∏è</button>
            <button id="no" onmouseover="moveNo()">NO üòà</button>
        </div>
        
        <div id="msg">
            <h2>You really thought you had a choice? üòÇ</h2>
            <p>I love you more than words can explain. Happy Valentine's Day üíò</p>
            <img src="us.jpg.jpeg" alt="Us">
        </div>
    </div>

    <script>
        function showYes() {
            document.getElementById("msg").style.display = "block";
            for(let i = 0; i < 20; i++) {
                setTimeout(makeHeart, i * 50);
            }
        }
        
        function moveNo() {
            let btn = document.getElementById("no");
            btn.style.left = Math.random() * window.innerWidth + "px";
            btn.style.top = Math.random() * window.innerHeight + "px";
            btn.textContent = ["No üòú", "Try again üòÇ", "Wrong üòè", "Seriously üò≠"][Math.floor(Math.random()*4)];
        }
        
        function makeHeart() {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px";
            document.body.appendChild(heart);
            
            let y = window.innerHeight;
            let x = parseInt(heart.style.left);
            let drift = (Math.random() - 0.5) * 200;
            
            let interval = setInterval(() => {
                y -= 3;
                heart.style.top = y + "px";
                heart.style.left = (x + drift * (1 - y/window.innerHeight)) + "px";
                
                if(y < -50) {
                    clearInterval(interval);
                    heart.remove();
                }
            }, 20);
        }
        
        setInterval(makeHeart, 300);
    </script>
</body>
</html>
