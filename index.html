<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            min-height: 100vh;
            overflow: hidden;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 1.2em;
            margin: 15px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .buttons-wrapper {
            margin: 40px 0;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin: 10px;
        }
        
        #yesBtn {
            background: white;
            color: #ff4d6d;
        }
        
        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.4);
        }
        
        #noBtn {
            background: #ff4d6d;
            color: white;
            position: fixed;
        }
        
        #noBtn:hover {
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.5);
        }
        
        #loveContent {
            display: none;
            animation: fadeIn 0.8s ease-in;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            margin-top: 30px;
        }
        
        #loveContent h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }
        
        #loveContent p {
            font-size: 1.15em;
            margin-bottom: 20px;
        }
        
        img {
            width: 85%;
            max-width: 350px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
        
        .heart-float {
            position: fixed;
            font-size: 40px;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
