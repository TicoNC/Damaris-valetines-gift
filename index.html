<!DOCTYPE html>
<html>
<head>
    <title>Valentine's Gift</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            background-color: pink;
        }
        #heart {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            transform: rotate(-45deg);
            animation: drift 5s infinite;
        }
        #heart:before,
        #heart:after {
            content: "";
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        #heart:before {
            top: -25px;
            left: 0;
        }
        #heart:after {
            left: 25px;
            top: 0;
        }
        @keyframes drift {
            0% {
                transform: translate(0, 0) rotate(-45deg);
            }
            25% {
                transform: translate(20px, -20px) rotate(-45deg);
            }
            50% {
                transform: translate(-20px, 20px) rotate(-45deg);
            }
            75% {
                transform: translate(20px, 10px) rotate(-45deg);
            }
            100% {
                transform: translate(0, 0) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <button id="move-button">Move Hearts</button>
    <div id="heart"></div>

    <script>
        document.getElementById('move-button').onclick = function() {
            const heart = document.getElementById('heart');
            heart.style.top = Math.random() * window.innerHeight + 'px';
            heart.style.left = Math.random() * window.innerWidth + 'px';
        };
    </script>
</body>
</html>
