<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Damaris â¤ï¸</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
    color: white;
    text-align: center;
}

.container {
    padding: 30px 20px;
    position: relative;
    z-index: 2;
}

h1 {
    margin-top: 60px;
    font-size: 2.2em;
}

p {
    font-size: 1.2em;
}

button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: white;
    color: #ff4d6d;
}

#noBtn {
    background: #ff4d6d;
    color: white;
    position: absolute;
}

#loveContent {
    display: none;
    margin-top: 20px;
    animation: fadeIn 2s ease-in-out;
}

img {
    width: 85%;
    max-width: 350px;
    border-radius: 20px;
    margin-top: 20px;
    box-shadow: 0 0 20px white;
}

.heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% {transform: translateY(0);}
    100% {transform: translateY(-110vh);}
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}
</style>
</head>

<body>

<div class="container">
    <h1>Damaris, will you be my Valentine? ğŸ’–</h1>
    <p>You have only one correct answer btw ğŸ˜Œ</p>

    <button id="yesBtn">YES â¤ï¸</button>
    <button id="noBtn">NO ğŸ˜ˆ</button>

    <div id="loveContent">
        <h2>You really thought you had a choice? ğŸ˜‚</h2>
        <p>I love you more than words can explain. Happy Valentine's Day ğŸ’˜</p>
        <img src="us.jpg.jpeg" alt="Us together">
    </div>
</div>

<!-- YouTube hidden player -->
<iframe id="player" width="0" height="0"
src="https://www.youtube.com/embed/uvxkEvM81tU?enablejsapi=1"
allow="autoplay"></iframe>

<script>
// Floating hearts
setInterval(() => {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 300);

// YES button
document.getElementById("yesBtn").addEventListener("click", () => {
    document.getElementById("loveContent").style.display = "block";
    var player = document.getElementById("player");
    player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
});

// NO button runs away
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("mouseover", moveButton);

function moveButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.innerText = ["No ğŸ˜œ", "Try again ğŸ˜‚", "Wrong choice ğŸ˜", "Be serious ğŸ˜­"][Math.floor(Math.random()*4)];
}
</script>

</html>
