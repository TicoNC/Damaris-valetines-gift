<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Page</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7e7e, #ffb3b3);
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <img src="https://example.com/valentines_image.jpg" alt="Happy Valentine's Day" width="300" />
    <div>
        <button>YES</button>
        <button>NO</button>
    </div>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/example_video_id" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        // Create floating hearts
        for (let i = 0; i < 20; i++) {
            let heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
